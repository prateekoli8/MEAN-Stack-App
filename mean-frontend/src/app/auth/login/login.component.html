<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form *ngIf="!isLoading" #loginForm="ngForm" (submit)="onLogin(loginForm)">
      <mat-form-field>
          <input matInput type= "email" placeholder="E-Mail" name="email" ngModel #emailInput="ngModel" required>
          <mat-error *ngIf="emailInput.invalid">Please Enter A Valid E-Mail Id</mat-error>
      </mat-form-field>
      <mat-form-field>
        <input type="password" matInput placeholder="Password" name="password" ngModel #passwordInput="ngModel" required>
        <mat-error *ngIf="passwordInput.invalid">Please Enter A Valid Password</mat-error>
      </mat-form-field>
      <button mat-raised-button color = "primary" type="submit">Login</button>
  </form>
</mat-card>
